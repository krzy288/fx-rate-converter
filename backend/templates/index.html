<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Rate Converter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <div class="container">
    <h1>FX Rate Converter</h1>
    <div class="section" id="converter-section">
      <h2 style="text-align:center;">Currency Converter</h2>
      <form id="convert-form">
        <label for="from_currency">From Currency (e.g. USD):</label>
        <input type="text" id="from_currency" name="from_currency" maxlength="3" required>
        <label for="to_currency">To Currency (e.g. EUR):</label>
        <input type="text" id="to_currency" name="to_currency" maxlength="3" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
        <button type="submit" id="convert-btn">Convert</button>
      </form>
      <div id="result"></div>
      <div id="error-message" class="error"></div>
    </div>

    <div class="section" id="history-section">
      <h2 style="text-align:center;">Conversion History</h2>
      <button id="show-history-btn">Show History</button>
      <button id="refresh-history-btn" style="display:none;">Refresh</button>
      <div id="history-loading" class="loading"></div>
      <table id="history-table" style="display:none;">
        <thead>
          <tr>
            <th>ID</th>
            <th>From</th>
            <th>To</th>
            <th>Amount</th>
            <th>Rate</th>
            <th>Converted</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="section" id="db-section">
      <h2 style="text-align:center;">Database Check</h2>
      <button id="db-check-btn">Check DB</button>
      <div id="db-status"></div>
    </div>

    <div class="section" id="cat-section">
      <h2 style="text-align:center;">The Most Important: Cat Photo</h2>
      <div id="image-container" style="text-align:center;">
        <img id="fx-image" src="/static/img/rudy.jpg" alt="FX Logo" style="display:none; max-width:100%; border-radius:8px; box-shadow:0 2px 8px #0001;" />
      </div>
      <button id="show-cat-btn" style="width:100%;">Click to Show Image</button>
    </div>
  </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
