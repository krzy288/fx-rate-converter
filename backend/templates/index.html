<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FX Converter App</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">

    <section>
      <h1>Welcome to FX Converter ðŸ’±</h1>
      <p id="message">Loading message...</p>
    </section>

    <hr>

    <section>
      <h2>Currency Converter</h2>
      <div class="api-note">Powered by a 3rd party API</div>
      <form id="converter-form">
        <label for="from">From Currency:</label>
        <input type="text" id="from" name="from" placeholder="e.g. USD" required>

        <label for="to">To Currency:</label>
        <input type="text" id="to" name="to" placeholder="e.g. EUR" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="e.g. 100" step="0.01" required>

        <button type="submit">Convert</button>
      </form>

      <div id="result-box">
        <h3>Conversion Result</h3>
        <p id="result" style="font-weight: bold;"></p>
      </div>
    </section>

    <hr>

    <section>
      <h2>The Most Important: Cat Photo</h2>
      <button onclick="showImage()">Click to Show Image</button>
      <div id="image-container">
        <img id="fx-image" src="/static/img/rudy.jpg" alt="FX Logo">
      </div>
    </section>

  </div>

  <script src="/static/js/welcome.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
