name: CI / CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  setup:
    name: ⚙️ Environment Setup & Dependencies
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python (Test outside Docker)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies (Test outside Docker)
      working-directory: backend
      run: | 
        python -m pip install --upgrade pip 
        pip install -r requirements.txt


  docker-build:
    name: 🐳 Docker Compose Integration Test
    runs-on: ubuntu-latest
    needs: setup    
    
    steps:

    - name: Build and run with Docker compose 
      run: |
        docker compose -f docker-compose.yaml up --build -d

    - name: Test if app is live (basic check)
      run: |
        for i in {1..5}; do
          if curl -f http://localhost:8000/docs; then
            echo "App is live!"
            exit 0
          fi
          echo "Waiting for app to start... ($i/5)"
          sleep 10
        done
        echo "App did not start in time."

    - name: Run Smoke Tests
      run: |
        sleep 3
        curl -f http://localhost:8000/
        curl -f http://localhost:8000/db-check
        curl -f http://localhost:8000/history || echo "History endpoint failed, can be empty if no conversions yet"

    - name: Stop Docker containers
      run: docker compose -f docker-compose.yaml down



  deploy: 
    name: 🚀 Deploy to EC2
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            cd ~/fx-converter
            git pull origin master
            docker compose -f docker-compose.yaml down || true
            docker compose -f docker-compose.yaml up --build -d
          EOF

      - name: Clean up old images
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            # Remove all but the 2 latest fx-app images
            docker images --format '{{.Repository}}:{{.Tag}} {{.ID}}' | grep '^fx-app:' | grep -v '<none>' | awk 'NR>2 {print \$2}' | xargs -r docker rmi
            # Remove all dangling images (tagged as <none>)
            docker images -f "dangling=true" -q | xargs -r docker rmi
          EOF
